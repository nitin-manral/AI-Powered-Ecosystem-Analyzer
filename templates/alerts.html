<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alerts - AI Ecosystem Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <div class="navbar-title">ðŸŒ± AI Powered Ecosystem Analyzer</div>
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('alerts_page') }}">Alerts</a>
        <a href="{{ url_for('reports_page') }}">Reports</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
</div>

<div class="container">
    <div class="container">
    <h1 class="page-title">Detailed Alerts</h1>
    <p class="page-subtitle">Detected anomalies based on temperature, humidity and AQI thresholds.</p>

    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Value</th>
            <th>Message</th>
        </tr>
        {% for alert in alerts %}
        <tr
            {% if alert.type == "High Temperature" %} class="high-temp"
            {% elif alert.type == "Low Humidity" %} class="low-hum"
            {% elif alert.type == "High AQI" %} class="high-aqi"
            {% endif %}
        >
            <td>{{ alert.date }}</td>
            <td>{{ alert.type }}</td>
            <td>{{ alert.value }}</td>
            <td>{{ alert.message }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts - AI Ecosystem Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body data-theme="dark" class="page-fade">

<div class="navbar">
    <div class="navbar-title">ðŸŒ± AI Powered Ecosystem Analyzer</div>
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Dashboard</a>
        <a href="{{ url_for('alerts_page') }}">Alerts</a>
        <a href="{{ url_for('reports_page') }}">Reports</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    <div class="nav-right"><button class="theme-toggle" id="toggleTheme">ðŸŒ™ Dark / â˜€ Light</button></div>
</div>

<div class="container">

    <h1 class="page-title">Detailed Alerts</h1>
    <p class="page-subtitle">All anomalies from Air, Soil, Water, Forest & Wildlife.</p>

    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Value</th>
            <th>Message</th>
        </tr>

        {% for alert in alerts %}
        <tr>
            <td>{{ alert.date }}</td>
            <td>{{ alert.type }}</td>
            <td>{{ alert.value }}</td>
            <td>{{ alert.message }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

<script>
document.getElementById("toggleTheme").onclick = () => {
    const mode = document.body.getAttribute("data-theme");
    document.body.setAttribute("data-theme", mode === "dark" ? "light" : "dark");
};
</script>

</body>
</html>
